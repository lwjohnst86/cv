  - start: 2014-10-01
    role: Instructor and founder
    title: "Code as Manuscript: Data wrangling, visualization, and reproducibility in R"
    org: Graduate Professional Skills Program, University of Toronto, Canada
    details: >
        I started this workshop series in the Department of Nutritional Sciences and eventually
        got it approved for teaching in the GPS program. Initially I taught with
        colleague Dr. Daiva Nielsen and we taught graduate
        students SAS coding and computing skills. I now teach R and Git,
        having co-instructed with Sarah Meister.
        We teach version control, beginner and advanced coding techniques, and
        how to structure research projects around the idea of reproducibility.
        Consistent with our mission statement, our material is publicly available online
        at http://github.com/codeasmanuscript/workshops.
    website: "http://codeasmanuscript.org"
