  - start: 2017
    end: 2017
    title: Gordon Cressy Student Leadership Award
    source: University of Toronto
    other: >
        For recognition of outstanding extra-curricular contributions to the
        faculty and the university as a whole. Contributions include creating a
        workshop series (offered in the Graduate Professional Skills program)
        to teach coding to graduate students, playing an instrumental
        role in starting a student group (UofTCoders) to allow for peer-level
        skill sharing of coding and programming for science and research, and
        for running short, twice-monthly coding sessions in the Department of
        Nutritional Sciences.
  - start: 2009
    end: 2010
    title: Ashley Studentship
    source: Ontario Tobacco Research Unit, Canada
    other: >
        Title: *Smoking in Outdoor and Quasi-Outdoor Environments – An
        Opportunity for Knowledge Transfer.*  Collaborated with Physicians for
        Smoke-Free Canada to develop effective communication tools (factsheets,
        conference presentations) using data from previous outdoor smoking
        experiments to influence policy development in tobacco control. Supervised by
        Dr. Geoffrey Fong
    value: "$3600 (stipend), $3600 (research budget)"
